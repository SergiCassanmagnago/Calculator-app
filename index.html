<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergi's calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>  <!--defer is used to make sure js file loads after entire page-->
</head>
<body>
    <header>
       <h1 class="t">Sergi's Calculator</h1> 
    </header>
    <div class="calc">
        <div class="screen">
            <p class="op"></p>
            <p class="result">0</p>
        </div>
        <div class="keyboard">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="Del red">Del</button>
                <button class="AC red">AC</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="times">*</button>
                <button class="division">รท</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="sum">+</button>
                <button class="minus">-</button>
                <button class="number">0</button>
                <button class="power">^</button>
                <button class="dot">.</button>
                <button class="equals">=</button>
        </div>        
    </div>
</body>
</html>
